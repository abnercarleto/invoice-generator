<div class="main-div">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-card-content>
          <mat-form-field>
            <mat-label>Token</mat-label>
            <input matInput type="password" formControlName=token>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
        </mat-card-actions>
      </form>

      <a routerLink="/auth/create-token">Create  token</a>
  </mat-card>
</div>
