version: "3.9"
services:
  smtp:
    image: schickling/mailcatcher
    ports:
      - 1080:1080
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  api:
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: ./Dockerfile
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/api
    ports:
      - "3000:3000"
    depends_on:
      - db
      - smtp

volumes:
  db-data: